<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{person.name}}--{{person.age}}</h2>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
    <h3>{{msg}}</h3>
    <div v-text='msg'></div>
    <div v-text='person.name'></div>
    <div v-html='htmlStr'></div>
    <input type="text" v-model='msg'>
    <button v-on:click="onclick">点击事件</button>
    <button @click="onclick">点击事件2</button>
  </div>
  <script src="./Observer.js"></script>
  <script src="./MVue.js"></script>
  <script>
    var app = new MVue({
      el: '#app',
      data: {
        person: {
          name: 'zyp',
          age: 12,
          fav: 'play'
        },
        msg: 'vue解析',
        htmlStr: '<b>b标签</b>'
      },
      methods: {
        onclick() {
          console.log(this.$data.msg)
          alert(this.$data.msg)
        }
      },
    })
  </script>
</body>

</html>
